{% extends 'base.html' %}
{% load staticfiles %}
{% block css %}
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}" />
{%  endblock%}
{% block main %}
    <div class="row">
    <div style="margin-top:2%; font-size: 14px;" class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-3 col-xs-offset-1 col-xs-10">
    <form role="form" method="post">
    {% csrf_token %}
    <h2> 注册</h2>
    {{ form.as_p}}
    <hr />
    <button class="btn btn-primary btn-block btn-md" type="submit">注册</button>
    </form>
    </div>
    <script>
        $('.captcha').click(function(){ //点击图片刷新
                                var tmp = Math.random().toString();
                                $.get("?newsn=1&tmp="+tmp, function(result){
                                    $('.captcha').attr("src", result);
                                    $('#id_captcha_0').attr("value", result.split('/')[3]);
                                });
                            return false;
                        });
    </script>
   </div>
{% endblock %}
